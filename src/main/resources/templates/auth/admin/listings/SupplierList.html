<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/navbar-static/">
    <script src="https://kit.fontawesome.com/949dcd6b8d.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/bootstrap-5.3.0-dist/css/bootstrap.min.css}">
    <script th:src="@{/jquery-3.7.0-dist/jquery-3.7.0.min.js}"></script>
    <script th:src="@{/bootstrap-5.3.0-dist/js/bootstrap.min.js}"></script>
    <script th:src="@{/bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js}"></script>

</head>

<style>
    th {
        text-align: center;
    }

    td {
        text-align: center;
        vertical-align: middle;
    }
</style>

<body>
    <div th:replace="~{fragments/nav :: nav}"></div>

    <h1 class="text-center mb-5">Supplier List</h1>

    <table class="table table-hover m-2">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>CNPJ</th>
                <th></th>
                <th></th>
            </tr>
        </thead>

        <tbody class="table-group-divider">
            <tr th:if="${suppliers.empty}">
                <td colspan="2">No suppliers</td>
            </tr>
            <tr th:each="supplier : ${suppliers}">
                <td>
                    <span th:text="${supplier.id}"> ID </span>
                </td>

                <td>
                    <span th:text="${supplier.name}"> Name </span>
                </td>

                <td>
                    <span th:text="${supplier.CNPJ}"> CNPJ </span>
                </td>

                <td>
                    <a class="btn btn-outline-danger btn-sm" th:href="@{/supplier/admin/delete/{id}(id=${supplier.id})}"
                        th:data-confirm-delete="|VocÃª gostaria de apagar ${supplier.name}?|"
                        onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">
                        Delete
                    </a>
                </td>

                <td>
                    <a class="btn btn-outline-primary btn-sm" th:href="@{/supplier/admin/edit/{id}(id=${supplier.id})}">
                        Edit
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <a class="btn btn-primary m-2" href="/supplier/new">New</a>
</body>

</html>
