<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spring Boot</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/navbar-static/">
  <script src="https://kit.fontawesome.com/949dcd6b8d.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" th:href="@{/bootstrap-5.3.0-dist/css/bootstrap.min.css}">
  <script th:src="@{/jquery-3.7.0-dist/jquery-3.7.0.min.js}"></script>
  <script th:src="@{/bootstrap-5.3.0-dist/js/bootstrap.min.js}"></script>
  <script th:src="@{/bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js}"></script>

</head>

<body>
  <div th:replace="~{fragments/nav :: nav}"></div>
  <div th:replace="~{fragments/nav :: modal}"></div>

  <div class="alert alert-danger alert-dismissible fade show" th:if="${param.error}">
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    <span>Senha ou usuário inválido</span>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center">Login</h1>
        <form th:action="@{/login}" method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Login: </label>
            <input type="text" name="username" class="form-control" id="login" placeholder="Digite seu Login">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha: </label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Digite sua senha">
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Entrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
